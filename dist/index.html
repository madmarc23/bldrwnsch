<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bldrwnsch</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        font-family: 'Noto Sans', Arial, Helvetica, sans-serif;
      }
      #map {
        height: 100%;
        position: relative;
      }

      #info {
        z-index: 1;
        opacity: 0;
        position: absolute;
        bottom: 0;
        left: 0;
        margin: 0;
        background: rgba(0, 60, 136, 0.7);
        color: white;
        border: 0;
        transition: opacity 100ms ease-in;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"><pre id="info" /></div>
    <script src="bldrwnsch.js"></script>
  </body>
</html>
